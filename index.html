<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAM - Automated Detection of Authentic Material</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">ADAM</a>
            <span class="navbar-text text-light d-none d-md-inline">Automated Detection of Authentic Material</span>
            <div class="form-check form-switch ms-auto">
                <input class="form-check-input" type="checkbox" id="darkModeToggle">
                <label class="form-check-label text-light" for="darkModeToggle">Dark Mode</label>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-3 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Search Filters</h5>
                        <div class="mb-3">
                            <label for="languageSelect" class="form-label">Language</label>
                            <select id="languageSelect" class="form-select">
                                <option value="">Select Language</option>
                                <!-- Add language options dynamically -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="topicSearch" class="form-label">Topic</label>
                            <input type="text" id="topicSearch" class="form-control" placeholder="Search topics...">
                        </div>
                        <div class="mb-3">
                            <label for="ilrSelect" class="form-label">ILR Level</label>
                            <select id="ilrSelect" class="form-select">
                                <option value="">All Levels</option>
                                <!-- Add ILR levels dynamically -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="lowRange" class="form-label">ILR Range Low</label>
                            <input type="number" id="lowRange" class="form-control" placeholder="Enter low range" step="0.01">
                        </div>
                        <div class="mb-3">
                            <label for="highRange" class="form-label">ILR Range High</label>
                            <input type="number" id="highRange" class="form-control" placeholder="Enter high range" step="0.01">
                        </div>
                        <button id="searchBtn" class="btn btn-primary w-100">Search</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <div id="loadingSpinner" class="loading">
                    <div class="loading-spinner"></div>
                </div>
                <div id="results" class="row g-4"></div>
                <nav aria-label="Page navigation" class="mt-4">
                    <ul class="pagination justify-content-center">
                        <li class="page-item"><button class="page-link" id="prevPage">Previous</button></li>
                        <li class="page-item"><span class="page-link" id="pageInfo"></span></li>
                        <li class="page-item"><button class="page-link" id="nextPage">Next</button></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center text-lg-start mt-4">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
            Â© 2024 ADAM - Automated Detection of Authentic Material
        </div>
    </footer>

    <div class="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
